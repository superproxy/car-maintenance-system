<h2 class="contentTitle">suggest+lookup</h2>
<form action="demo/common/ajaxDone.html?navTabId=masterList&callbackType=closeCurrent" method="post"
      class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
    <div class="pageContent">
        <div class="pageFormContent" layoutH="97">
            <div>
                主要内容
            </div>

            <div class="divider"></div>
            <h3 class="contentTitle">明细</h3>

            <div class="tabs">

                <div class="tabsHeader">
                    <div class="tabsHeaderContent">
                        <ul>
                            <li class="selected"><a href="javascript:void(0)"><span>从表1【Struts2 示例】</span></a></li>
                            <li><a href="javascript:void(0)"><span>从表2【PHP 示例 - 结尾带下标[#index#]】</span></a></li>
                            <li><a href="javascript:void(0)"><span>从表2【PHP 示例 - 结尾带下标[]】</span></a></li>
                        </ul>
                    </div>
                </div>

                <div class="tabsContent" style="height: 150px;">
                    <div>
                        <table class="list nowrap itemDetail" addButton="新建从表1条目" width="100%">
                            <thead>
                            <tr>
                                <th type="text" name="items[#index#].itemString" size="12" fieldClass="required"
                                    fieldAttrs="{remote:'validate_remote.html', maxlength:10}">从字符串
                                </th>
                                <th type="text" name="items[#index#].itemInt" defaultVal="#index#" size="12"
                                    fieldClass="digits">从整数
                                </th>
                                <th type="text" name="items[#index#].itemFloat" defaultVal="0.8" size="12"
                                    fieldClass="number">从浮点
                                </th>
                                <th type="date" name="items[#index#].itemDate" defaultVal="2011-12-28" size="12">从日期
                                </th>
                                <th type="date" format="yyyy-MM-dd HH:mm:ss" name="items[#index#].itemDataTime"
                                    size="16">从日期时间
                                </th>
                                <th type="lookup" name="items[#index#].org.orgName" lookupGroup="items[#index#].org"
                                    lookupUrl="demo/database/dwzOrgLookup.html"
                                    suggestUrl="demo/database/db_lookupSuggest.html" suggestFields="orgName"
                                    postField="keywords" size="12" fieldClass="required">部门名称
                                </th>
                                <th type="enum" name="items[#index#].itemEnum" enumUrl="demo/database/db_select.html"
                                    size="12">从枚举
                                </th>
                                <th type="attach" name="items[#index#].attachment.fileName"
                                    lookupGroup="items[#index#].attachment"
                                    lookupUrl="demo/database/db_attachmentLookup.html" size="12">从附件
                                </th>
                                <th type="del" width="60">操作</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="tabsFooter">
                    <div class="tabsFooterContent"></div>
                </div>
            </div>


        </div>

        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">保存</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button class="close" type="button">关闭</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</form>
